<!DOCTYPE HTML>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{dealLog.show.headline}" />
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1" th:text="#{dealLog.show.headline}" />
        <div>
            <a class="btn btn-secondary" th:href="@{/deal_logs}" th:text="#{dealLog.show.back}" />
        </div>
    </div>
    <div th:replace="fragments/forms::globalErrors('dealLog')" />
    <form method="post" th:action="${#httpServletRequest.requestURI}">
        <div th:replace="fragments/forms::inputRow(object='dealLog', field='description', type='textarea', disabled=true)" />
        <div th:replace="fragments/forms::inputRow(object='dealLog', field='place', type='select', disabled=true)" />
        <div th:replace="fragments/forms::inputRow(object='dealLog', field='dealType', type='select', disabled=true)" />
        <div th:replace="fragments/forms::inputRow(object='dealLog', field='deal', type='select', disabled=true)" />
        <div th:replace="fragments/forms::inputRow(object='dealLog', field='redeemed', type='checkbox', disabled=true)" />
        <div th:replace="fragments/forms::inputRow(object='dealLog', field='redemptionDate', type='date', disabled=true)" />
    </form>
</div>
</body>
</html>
