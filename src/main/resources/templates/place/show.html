<!DOCTYPE HTML>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{place.show.headline}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div th:replace="fragments/forms::inputRow(object='place', field='name', disabled='true')" />
    <div th:replace="fragments/forms::inputRow(object='place', field='address', type='textarea', disabled='true')" />
    <div th:replace="fragments/forms::inputRow(object='place', field='website', disabled='true')" />
    <div th:replace="fragments/forms::inputRow(object='place', field='app', type='checkbox', disabled='true')" />
    <div th:replace="fragments/forms::inputRow(object='place', field='orderAhead', type='checkbox', disabled='true')" />
    <div th:unless="${place.rewardType} == null" >
        <div th:replace="fragments/forms::inputRow(object='place', field='rewardType', type='select', disabled='true')" />
        <div th:if="${null != place.rewardType && place.rewardType.length > 0}" th:replace="fragments/forms::inputRow(object='place', field='rewardNotes', type='textarea', disabled='true')" />
    </div>
    <div class="table-responsive" id="hours-rows">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col" th:text="#{day}" />
                <th scope="col" th:text="#{place.open}" />
                <th scope="col" th:text="#{place.close}" />
            </tr>
            </thead>
            <tbody>
            <tr class="hours-row" th:each="placeHour : ${placeHours}">
                <td th:text="${placeHour.dayOfWeek}" />
                <td th:text="${placeHour.openTime}" />
                <td th:text="${placeHour.closeTime}" />
            </tr>
            </tbody>
        </table>
    </div>
    <div id="deal-rows" th:if="${deals.empty}" th:text="#{deal.list.empty}" />
    <div class="table-responsive" id="deal-rows"  th:if="${!deals.empty}">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col" th:text="#{deal.days.label}" />
                <th scope="col" th:text="#{deal.description.label}" />
                <th scope="col" th:text="#{deal.dish.label}" />
            </tr>
            </thead>
            <tbody>
            <tr class="deal-row" th:each="deal : ${deals}">
                <td id="deal-days" th:text="${deal.daysDisplay}"/>
                <td>
                    <i class="bi bi-check-circle" id="deal-verified" th:if="${deal.isVerified}" th:title="#{verified}"></i>
                    <span id="deal-description" th:text="${deal.description}"/>
                </td>
                <td id="deal-dish" th:text="${deal.dish}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
