<!DOCTYPE HTML>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{deal.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1" th:text="#{deal.edit.headline}" />
                <div>
                    <a class="btn btn-secondary" th:href="@{/deals}" th:text="#{deal.edit.back}" />
                </div>
            </div>
            <div th:replace="fragments/forms::globalErrors('deal')" />
            <form method="post" th:action="${#httpServletRequest.requestURI}">
                <div th:replace="fragments/forms::inputRow(object='deal', field='description', type='textarea')" />
                <div th:replace="fragments/forms::inputRow(object='deal', field='dish', type='text')" />
                <div th:replace="fragments/forms::inputRow(object='deal', field='place', type='select')" />
                <div>Days Deal is Active</div>
                <div th:replace="fragments/forms::inputRow(object='deal', field='sunday', type='checkbox')" />
                <div th:replace="fragments/forms::inputRow(object='deal', field='monday', type='checkbox')" />
                <div th:replace="fragments/forms::inputRow(object='deal', field='tuesday', type='checkbox')" />
                <div th:replace="fragments/forms::inputRow(object='deal', field='wednesday', type='checkbox')" />
                <div th:replace="fragments/forms::inputRow(object='deal', field='thursday', type='checkbox')" />
                <div th:replace="fragments/forms::inputRow(object='deal', field='friday', type='checkbox')" />
                <div th:replace="fragments/forms::inputRow(object='deal', field='saturday', type='checkbox')" />
                <input class="btn btn-primary mt-4" th:value="#{deal.save.headline}" type="submit" />
            </form>
            </p>
            <div class="d-flex flex-wrap mb-4">
                <form enctype="multipart/form-data" method="post" th:action="@{/deals/upload/{id}(id=${deal.id})}">
                    <input class="form-control btn btn-secondary" id="formFile" name="file" type="file">
                    <input class="btn btn-primary mt-4" th:value="#{deal.upload}" type="submit"  id="fileUploadButton"/>
                </form>
            </div>
            <div th:each="upload : ${deal.uploads}">
                <img th:src="data:image/jpeg,#{upload.image}" />
            </div>
        </div>
    </body>
</html>
