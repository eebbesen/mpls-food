<!DOCTYPE HTML>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{day.list.headline}" />
  <script  th:inline="javascript">
    function resetFilters() {
      document.getElementById("dayOfWeek").value = '';
      document.getElementById("dish").value = '';
      document.getElementById("place").value = '';
      document.getElementById("cuisine").value = '';
    }

    function hideFilters() {
      document.getElementById("filters").hidden = true;
      document.getElementById("showFilters").hidden = false;
      document.getElementById("hideFilters").hidden = true;
    }

    function showFilters() {
      document.getElementById("filters").hidden = false;
      document.getElementById("showFilters").hidden = true;
      document.getElementById("hideFilters").hidden = false;
    }
</script>
</head>
<body onload="hideFilters()">
<div layout:fragment="content">
  <div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" th:text="#{day.list.headline}" />
  </div>
  <a class="text-decoration-none" href="javascript:showFilters()" id="showFilters" th:text="#{day.filter.show}"/>
  <a class="text-decoration-none" href="javascript:hideFilters()" id="hideFilters" th:text="#{day.filter.hide}"/>
  <form id="filters" method="get" th:action="${#httpServletRequest.requestURI}">
    <select class="form-select w-25" id="dayOfWeek" name="dayOfWeek">
      <option th:text="#{day.empty.label}" value=""/>
      <option th:each="dow : ${T(java.time.DayOfWeek).values()}"
              th:selected="${dow == selectedDay}"
              th:text="${T(com.humegatech.mpls_food.util.MplsFoodUtils).capitalizeFirst(dow)}"
              th:value="${dow}"></option>
    </select>
    <select class="form-select w-25" id="dish" name="dish">
      <option th:text="#{dish.empty.label}" value=""/>
      <option th:each="dish : ${dishes}"
              th:selected="${dish == selectedDish}"
              th:text="${dish}"
              th:value="${dish}"></option>
    </select>
    <select class="form-select w-25" id="place" name="place">
      <option th:text="#{place.empty.label}" value=""/>
      <option th:each="place : ${places}"
              th:selected="${place == selectedPlace}"
              th:text="${place}"
              th:value="${place}"></option>
    </select>
    <select class="form-select w-25" id="cuisine" name="cuisine">
      <option th:text="#{cuisine.empty.label}" value=""/>
      <option th:each="cuisine : ${cuisines}"
              th:selected="${cuisine == selectedCuisine}"
              th:text="${cuisine}"
              th:value="${cuisine}"></option>
    </select>
    <input class="btn btn-primary mt-2 mb-4" th:value="#{day.filter}" type="submit" />
    <input class="btn btn-secondary mt-2 mb-4" onclick="resetFilters()" th:value="#{day.filter.reset}" />
  </form>
  <div th:if="${days.empty}" th:text="#{deal.list.empty}" />
  <div class="table-responsive" th:if="${!days.empty}">
    <table class="table table-striped table-hover">
      <thead>
      <tr>

        <th scope="col" th:text="#{deal.dish.label}" />
        <th scope="col" th:text="#{deal.description.label}" />
        <th scope="col" th:text="#{deal.place.label}" />
        <th scope="col" th:text="#{deal.day.label}" />
        <th><!-- --></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="day : ${days}">

        <td th:text="${day.dish}" />
        <td th:text="${day.dealDescription}" />
        <td th:text="${day.placeName}" />
        <td th:text="${day.dayOfWeekDisplay}" />
        <td style="white-space:nowrap">
          <div sec:authorize="isAuthenticated()">
            <div sec:authorize="hasRole('ROLE_ADMIN')">
              <form class="js-submit-confirm float-end" method="post" th:action="@{/days/delete/{id}(id=${day.id})}" th:data-confirm-message="#{delete.confirm}">
                <a class="btn btn-sm btn-info" th:href="@{/deals/edit/{id}(id=${day.deal})}" th:text="#{deal.list.edit}" />
                <button class="btn btn-sm btn-danger" th:text="#{deal.list.delete}" type="submit" />
              </form>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
